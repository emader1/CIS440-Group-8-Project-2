<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorMe - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- JS for the calendar. -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
        });
        calendar.render();
    });
    </script>
    <!-- JS for the orgchart. -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages:["orgchart"]});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            data.addRows([
                [{'v':'Jim', 'f':'Jim<div style="color:red; font-style:italic">Vice President</div>'},
                'Mike', 'VP'],
                ['Alice', 'Mike', ''],
                ['Bob', 'Jim', 'Bob Sponge'],
                ['Carol', 'Bob', '']
            ]);

            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            chart.draw(data, {'allowHtml':true});
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="head col-lg-11 col-md-11 col-sm-12 white">

    <div class="row">
        <div class="fill col-lg-02 col-md-02 col-sm-00 white"></div>
            <div class="col-lg-08 col-md-08 col-sm-12 white">
                <div id='calendar'></div>
            </div>
        <div class="fill col-lg-02 col-md-02 col-sm-00 white">
            <div class="menu">
                <ul>
                    <li><a href="match.html">View Matches</a></li>
                    <li><a href="potentialchangestomatches.html">Changes to Match</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Features -->
    <div class="row">
        <div class="chart_container col-lg-06 col-md-06 col-sm-12 white">
            <div id="chart_div"></div>
        </div>
    </div>
    <!-- Footer -->

        </div>
