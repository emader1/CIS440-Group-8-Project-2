<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorMe - Matches</title>
    <link rel="stylesheet" href="match.css">

</head>
<body>
    <header>
        <h1>Available Matches</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="login.html">Logout</a></li> <!-- Add logout link -->
            </ul>
        </nav>
    </header>
    <main>
        <h2>Mentees Available to Mentors</h2>
        <ul id="menteesList"></ul>
        <h2>Mentors Available to Mentees</h2>
        <ul id="mentorsList"></ul>
    </main>
    
    <footer>
        <p>&copy; 2024 MentorMe</p>
    </footer>
    <script src="main.js"></script>

    <!-- Script to fetch matches -->
    <script>
        // Fetch matches for the logged-in user
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://127.0.0.1:5000/fetch-matches', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'  // Include credentials (cookies) in the request
            })
            .then(response => response.json())
            .then(user => {
                const userType = user.user_type;
                const industry = user.industry;
                fetchMatches(userType, industry); // Call fetchMatches function here
            })
            .catch(error => console.error('Error fetching current user:', error));
        });
    </script>
</body>
</html>
