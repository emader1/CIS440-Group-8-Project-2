<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorMe - Matches</title>
    <link rel="stylesheet" href="match.css">
    <script>
         document.addEventListener('DOMContentLoaded', function() {
            fetchPotentialMatches()
         });

        function fetchPotentialMatches() {
            fetch('http://127.0.0.1:5000/fetch_matches', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch available matches');
                }
                return response.json();
            })
            .then(data => {
                console.log(data)
            })
            .catch(error => console.error('Error fetching available matches:', error));
        };

        
    </script>
</head>

        <h1>Available Matches</h1>

</body>
